<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:</h2>

     <input type="text" ng-model="ToBuy.curName"  placeholder="Item Name">
     <input type="text" ng-model="ToBuy.curQuantity" placeholder="Item Quantity">
     <button ng-click="ToBuy.addItem()" class="btn btn-default">add item</button>

     <ul style="margin-top: 7px;">
       <li ng-repeat="item in ToBuy.toBuyList">Buy {{item.quantity}} {{item.name}} <button ng-click="ToBuy.moveToBoughtList($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>

     <div ng-if="ToBuy.toBuyList.length==0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadyBought.boughtList">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="AlreadyBought.boughtList.length==0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
